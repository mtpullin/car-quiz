<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Muscle Car Quiz</title>
</head>
<body>
    <div class="timer">
        <h2 id="countdown"></h2>
    </div>
    <section class="quiz">
           <h1>Can you name these muscle cars?</h1>
           <div id="images"></div>
           <p id="questions"></p>
        <button class="button" id="start-quiz">Start Quiz</button>
        <button class="button" id="a" onclick="checkanswer('a')"></button>
        <button class="button" id="b" onclick="checkanswer('b')"></button>
        <button class="button" id="c" onclick="checkanswer('c')"></button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
